<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      *,
      *:before,
      *:after {
        box-sizing: border-box;
      }

    
      .inspiration {
        position: fixed;
        bottom: 0;
        right: 0;
        padding: 10px;
        text-align: center;
        text-decoration: none;
        font-family: "Gill Sans", sans-serif;
        font-size: 12px;
        color: white;
      }

      .left {
        position: absolute;
        left: 0;
        width: 60vw;
        height: 100vh;
       
      }

      .right {
        position: absolute;
        right: 0;
        width: 60vw;
        height: 100vh;
        overflow: hidden;
      }

      .strip-top {
        width: calc(50vw + 90px);
        transform: skewX(20deg) translateX(160px);
      }

      .strip-bottom {
        width: calc(50vw + 40px);
        transform: skewX(-15deg) translateX(90px);
      }

      .center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .card {
        width: 400px;
        height: 250px;
        
      }

      @keyframes flip {
        0%,
        100% {
          transform: rotateY(0deg);
        }
        50% {
          transform: rotateY(180deg);
        }
      }

      .flip {
        width: inherit;
        height: inherit;
        transition: 0.7s;
        transform-style: preserve-3d;
        animation: flip 2.5s ease;
      }

      .front,
      .back {
        position: absolute;
        width: inherit;
        height: inherit;
        border-radius: 15px;
        color: #fff;
        text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
        box-shadow: 0 1px 10px 1px rgba(0, 0, 0, 0.3);
        background-image: linear-gradient(to right, #202020, gray);
        backface-visibility: hidden;
        overflow: hidden;
      }

      .front {
        transform: translateZ(0);
      }

      .strip-bottom,
      .strip-top {
        position: absolute;
        right: 0;
        height: inherit;
        background-image: linear-gradient(to bottom, #ff6767, #ff4545);
        box-shadow: 0 0 10px 0px rgba(0, 0, 0, 0.5);
      }

      .strip-bottom {
        width: 200px;
        transform: skewX(-15deg) translateX(50px);
      }

      .strip-top {
        width: 180px;
        transform: skewX(20deg) translateX(50px);
      }

      .logo {
        position: absolute;
        top: 30px;
        right: 25px;
      }

      .investor {
        position: relative;
        top: 30px;
        left: 25px;
        text-transform: uppercase;
      }

      .chip {
        position: relative;
        top: 60px;
        left: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 40px;
        border-radius: 5px;
        background-image: linear-gradient(to bottom left, #ffecc7, #d0b978);
        overflow: hidden;
      }

      .chip-line {
        position: absolute;
        width: 100%;
        height: 1px;
        background-color: #333;
      }

      .chip-line:nth-child(1) {
        top: 13px;
      }

      .chip-line:nth-child(2) {
        top: 20px;
      }

      .chip-line:nth-child(3) {
        top: 28px;
      }

      .chip-line:nth-child(4) {
        left: 25px;
        width: 1px;
        height: 50px;
      }

      .chip-main {
        width: 20px;
        height: 25px;
        border: 1px solid #333;
        border-radius: 3px;
        background-image: linear-gradient(to bottom left, #efdbab, #e1cb94);
        z-index: 1;
      }

      .wave {
        position: relative;
        top: 20px;
        left: 100px;
      }

      .card-number {
        position: relative;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 40px 25px 10px;
        font-size: 23px;
        font-family: "cc font", monospace;
      }

      .end {
        margin-left: 25px;
        text-transform: uppercase;
        font-family: "cc font", monospace;
      }

      .end-text {
        font-size: 9px;
        color: rgba(255, 255, 255, 0.8);
      }

      .card-holder {
        margin: 10px 25px;
        text-transform: uppercase;
        font-family: "cc font", monospace;
      }

      .master {
        position: absolute;
        right: 20px;
        bottom: 20px;
        display: flex;
      }

      .circle {
        width: 25px;
        height: 25px;
        border-radius: 50%;
      }

      .master-red {
        background-color: #eb001b;
      }

      .master-yellow {
        margin-left: -10px;
        background-color: rgba(255, 209, 0, 0.7);
      }

      .card {
        perspective: 1000;
      }

      .card:hover .flip {
        transform: rotateY(180deg);
      }

      .back {
        transform: rotateY(180deg) translateZ(0);
        background: #9e9e9e;
      }

      .strip-black {
        position: absolute;
        top: 30px;
        left: 0;
        width: 100%;
        height: 50px;
        background: black;
      }

      .ccv {
        position: absolute;
        top: 110px;
        left: 0;
        right: 0;
        height: 36px;
        width: 90%;
        padding: 10px;
        margin: 0 auto;
        border-radius: 5px;
        text-align: right;
        letter-spacing: 1px;
        color: #000;
        background: white;
      }

      .ccv label {
        display: block;
        margin: -30px 0 15px;
        font-size: 10px;
        text-transform: uppercase;
        color: white;
      }

      .terms {
        position: absolute;
        top: 150px;
        padding: 20px;
        font-size: 10px;
        text-align: justify;
      }
    </style>
  </head>

  <html lang="en">

    <body>
        <div class="background">
          <div class="left"></div>
          <div class="right">
            <div class=""></div>
            <div class=""></div>
          </div>
        </div>
      
        <div class="center">
          <div class="card">
            <div class="flip">

                <div class="strip-bottom"></div>

                </svg>
                <div class="investor">Investor</div>

                </div>
                <svg class="wave" viewBox="0 3.71 26.959 38.787" width="26.959" height="38.787" fill="white">

                </svg>
                <div class="card-number">
                  <div class="section">5453</div>

                  <div class="section">0000</div>
                  <div class="section">0000</div>
                </div>
                <div class="end">
                  <span class="end-text">exp. end:</span>
                  <span class="end-date">11/22</span>
                </div>
              </div>
              <div class="back">
                <div class="strip-black"></div>
                <div class="ccv">
                  <label>ccv</label>

                <div class="terms">
                  <p>

                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      
      </body>
  </html>
