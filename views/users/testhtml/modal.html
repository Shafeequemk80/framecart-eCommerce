<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Modal Examples</title>
</head>
<body>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch Address Form Modal
</button>

<!-- Modal with centered layout -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content p-5 pt-3">
      <span class="close" onclick="closeAddressForm()">&times;</span>
      
      <div class="modal-header d-flex justify-content-center align-items-center">
        <h5 class="modal-title" id="exampleModalLabel">Add New Address</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <div class="modal-body">
        <form action="/newaddress" method="post" id="delivery-address-form">
          <div class="mb-3">
            <label for="fullname" class="form-label">Full Name*</label>
            <input type="text" class="form-control" id="fullname" name="fullname" required>
          </div>
          
          <div class="mb-3">
            <label for="mobile" class="form-label">Mobile*</label>
            <input type="text" class="form-control" id="mobile" name="mobile" required>
          </div>
          
          <div class="mb-3">
            <label for="address" class="form-label">Address*</label>
            <input type="text" class="form-control" id="address" name="address" required>
          </div>
          
          <div class="d-flex justify-content-center">
            <div class="mb-3 col-8">
              <label for="locality" class="form-label">Locality*</label>
              <input type="text" class="form-control" id="locality" name="locality" required>
            </div>
            
            <div class="mb-3 col-4">
              <label for="zipcode" class="form-label">Zip Code*</label>
              <input type="number" class="form-control" id="zipcode" name="zipcode" required>
            </div>
          </div>
          
          <div class="d-flex justify-content-center">
            <div class="mb-3 col-6">
              <label for="city" class="form-label">City*</label>
              <input type="text" class="form-control" id="city" name="city" required>
            </div>
            
            <div class="mb-3 col-6">
              <label for="state" class="form-label">State*</label>
              <select class="form-control" id="state" name="state" required>
                <!-- Options for states -->
              </select>
            </div>
          </div>
          
      </div>
      
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
      
    </div>
  </div>
</div>

<!-- Modal with centered and scrollable layout -->
<div class="modal fade" id="scrollableModal" tabindex="-1" role="dialog" aria-labelledby="scrollableModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
    <div class="modal-content p-5 pt-3">
      <span class="close" onclick="closeAddressForm()">&times;</span>
      
      <div class="modal-header d-flex justify-content-center align-items-center">
        <h5 class="modal-title" id="exampleModalLabel">Add New Address</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <div class="modal-body">
        <form action="/newaddress" method="post" id="delivery-address-form">
          <div class="form-group">
            <label for="fullname">Full Name*</label>
            <input type="text" class="form-control" id="fullname" name="fullname" required>
          </div>
          
          <div class="form-group">
            <label for="mobile">Mobile*</label>
            <input type="text" class="form-control" id="mobile" name="mobile" required>
          </div>
          
          <div class="form-group">
            <label for="address">Address*</label>
            <input type="text" class="form-control" id="address" name="address" required>
          </div>
          
          <div class="d-flex justify-content-center">
            <div class="form-group col-8">
              <label for="locality">Locality*</label>
              <input type="text" class="form-control" id="locality" name="locality" required>
            </div>
            
            <div class="form-group col-4">
              <label for="zipcode">Zip Code*</label>
              <input type="number" class="form-control" id="zipcode" name="zipcode" required>
            </div>
          </div>
          
          <div class="d-flex justify-content-center">
            <div class="form-group col-6">
              <label for="city">City*</label>
              <input type="text" class="form-control" id="city" name="city" required>
            </div>
            
            <div class="form-group col-6">
              <label for="state">State*</label>
              <select class="form-control" id="state" name="state" required>
                <!-- Options for states -->
              </select>
            </div>
          </div>
          
      </div>
      
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
      
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>



</body>
</html>
